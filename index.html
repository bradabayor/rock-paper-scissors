<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>

<script type="text/javascript">
	
	let selectionOptions = ["rock", "paper", "scissors"];

	let playerSelection;
	let computerSelection;

	let computerSelector;

	let playerScore = 0;
	let computerScore = 0;
	let roundNum = 0;

	function computerPlay() {
		computerSelector = Math.floor(Math.random() * 3);
		return selectionOptions[computerSelector];
	}

	function round() {
		computerSelection = computerPlay();  //Selects computer weapon
		playerSelection = prompt("Choose your weapon.");  //Player inputs weapon
		playerSelection = playerSelection.toLowerCase();

		switch (true) {
			case (playerSelection == "rock" && computerSelection == "scissors"):
			case (playerSelection == "scissors" && computerSelection == "paper"):
			case (playerSelection == "paper" && computerSelection == "rock"):
				console.log("You Win! " + playerSelection + " beats " + computerSelection);
				playerScore++;
				break;
			case (playerSelection == "scissors" && computerSelection == "paper"):
			case (playerSelection == "paper" && computerSelection == "scissors"):
			case (playerSelection == "rock" && computerSelection == "paper"):
				console.log("You Lose! " + computerSelection + " beats " + playerSelection);
				computerScore++;
				break;	
			case (playerSelection === computerSelection):
				console.log("It's a draw");
				break;	
		}
	}

	function game() {	
		while (roundNum < 5) {  //Five-round game
			round();
			console.log("Round: " +(roundNum + 1) + " Score: You " + playerScore +", Computer " + computerScore);
			roundNum++;
		}
		switch (true) {  //Declares game winner
			case (playerScore > computerScore):
				console.log("You Win!");
				break;
			case (computerScore > playerScore):
				console.log("You Lose!");
				break;
			default:
				console.log("Draw");
		}
		playerScore = 0;  //Reset values
		computerScore = 0;
		roundNum = 0;
	}

</script>

</html>
